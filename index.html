<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--     -->
    <title>Bookstore</title>


</head>

<body class="bg-secondary">
    <div class="d-flex justify-content-center ">
        <div class="title">Bookstore</div>
    </div>
    <div class="d-flex justify-content-center pb-3">
        <div class="subtitle">we have have the finest selection</div>
    </div>


    <div class="d-flex justify-content-end pr-5" id="searchbar">
        <div>
            <input type="text" id="myInput" onkeyup="filterNames()" placeholder="Search.. (-.-)">
        </div>
    </div>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="caruselWrap">

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="dingding">

                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>
    </div>


    <section>
        <div class="d-flex flex-wrap justify-content-center" id="books">

        </div>
    </section>


    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/core.js"></script>



</body>

</html>
